<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">Your Monthly Budget</h3>
    </div>
    <div class="panel-body panel-table">
        <table class="table">
            <tbody>
                <tr *ngFor="let group of groups">
                    <td>
                        <div class="row budget-category">
                            <div class="col-xs-12" (click)="editGroup(group.id, group)">
                                <h3>{{group.name}}</h3>
                            </div>
                        </div>
                        <div class="row budget-item" *ngFor="let item of group.items" (click)="editItem(group.id, item)">
                            <div class="col-xs-6">
                                {{item.name}}
                            </div>
                            <div class="col-xs-6">
                                {{item.amount | currency:'USD':true:'1.0-0'}}
                            </div>
                        </div>
                        <div class="row budget-item text-center" (click)="createNewItem(group.id)">+</div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="panel-footer">
        <div class="text-right">
            <button class="btn btn-default" (click)="createNewGroup()">Add New Group</button>
        </div>
    </div>
</div>

<modal (keyup.enter)="saveGroup()" #groupModal>
    <modal-header [show-close]="true">
        <h4 class="modal-title">New Budget Category</h4>
    </modal-header>
    <modal-body>
        <form #modalForm="ngForm">
            <div class="form-group">
                <label for="category-name">Name of Category</label>
                <input id="category-name" name="category-name" autofocus required [(ngModel)]="group.name" type="text" class="form-control" placeholder="Name of Category">
            </div>
        </form>
    </modal-body>
    <modal-footer>
        <button *ngIf="group.id" type="button" class="btn btn-danger" data-dismiss="modal" (click)="deleteGroup()">Delete</button>
        <button type="button" class="btn btn-primary" (click)="saveGroup()">Save</button>
    </modal-footer>
</modal>

<modal (keyup.enter)="saveItem()" #itemModal>
    <modal-header [show-close]="true">
        <h4 class="modal-title">New Budget Item</h4>
    </modal-header>
    <modal-body>
        <form #modalForm="ngForm">
            <div class="form-group">
                <label for="item-name">Name of Budget Item</label>
                <input id="item-name" name="item-name" autofocus required [(ngModel)]="item.name" type="text" class="form-control" placeholder="Name of Item">
            </div>
            <div class="form-group">
                <label for="budget-item-amount">Annual Amount</label>
                <div class="input-group">
                    <span class="input-group-addon">$</span>
                    <input id="budget-item-amount" name="budget-item-amount" required [(ngModel)]="item.amount" type="text" class="form-control" placeholder="Amount">
                </div>
            </div>
        </form>
    </modal-body>
    <modal-footer>
        <button *ngIf="item.id" type="button" class="btn btn-danger" data-dismiss="modal" (click)="deleteItem()">Delete</button>
        <button type="button" class="btn btn-primary" (click)="saveItem()">Save</button>
    </modal-footer>
</modal>
