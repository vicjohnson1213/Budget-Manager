<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">Tax Credits</h3>
    </div>
    <div class="panel-body panel-table">
        <table class="table table-hover">
            <tbody>
                <tr *ngFor="let credit of credits" (click)="editCredit(credit)">
                    <td>{{credit.name}}</td>
                    <td>{{credit.amount || 0 | currency:'USD':true:'1.0-0'}}</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="panel-footer">
        <div class="text-right">
            <button class="btn btn-default" (click)="createNewCredit()">+</button>
        </div>
    </div>
</div>

<modal (keyup.enter)="saveCredit()" #modal>
    <modal-header [show-close]="true">
        <h4 class="modal-title">New Tax Credit</h4>
    </modal-header>
    <modal-body>
        <form #modalForm="ngForm">
            <div class="form-group">
                <label for="tax-credit-name">Name of Tax Credit</label>
                <input id="tax-credit-name" name="tax-credit-name" autofocus required [(ngModel)]="selectedCredit.name" type="text" class="form-control" placeholder="Name of Tax Credit">
            </div>
            <div class="form-group">
                <label for="tax-credit-amount">Amount</label>
                <div class="input-group">
                    <span class="input-group-addon">$</span>
                    <input id="tax-credit-amount" name="tax-credit-amount" required [(ngModel)]="selectedCredit.amount" type="text" class="form-control" placeholder="Amount">
                </div>
            </div>
        </form>
    </modal-body>
    <modal-footer>
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="modal.dismiss()">Cancel</button>
        <button *ngIf="selectedCredit.id" type="button" class="btn btn-danger" data-dismiss="modal" (click)="deleteCredit(selectedCredit.id)">Delete</button>
        <button type="button" class="btn btn-primary" (click)="saveCredit()">Save</button>
    </modal-footer>
</modal>
