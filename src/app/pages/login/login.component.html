<div class="page-header"><h1>Welcome!</h1></div>

<div class="container-fluid">
    <div class="row">
        <div class="col-xs-6 col-xs-offset-3">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Sign In</h3>
                </div>
                <div class="panel-body">
                    <form (ngSubmit)="login()" #loginForm="ngForm" (keyup.enter)="loginForm.ngSubmit.emit()">
                        <div class="form-group">
                            <label for="name">Email Address</label>
                            <input type="text" class="form-control" id="email" name="email" [(ngModel)]="user.emailAddress" required autofocus>
                        </div>
                        <div class="form-group">
                            <label for="name">Password</label>
                            <input type="password" class="form-control" id="password" name="password" [(ngModel)]="user.password" required>
                        </div>
                    </form>
                </div>
                <div class="panel-footer">
                    <div class="text-right">
                        <button class="btn btn-default" (click)="loginForm.ngSubmit.emit()" [disabled]="!loginForm.form.valid">Sign In</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
