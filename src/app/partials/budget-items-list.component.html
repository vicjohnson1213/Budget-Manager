<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">Your Budget</h3>
    </div>
    <div class="panel-body panel-table">
        <table class="table">
            <tbody>
                <tr *ngFor="let group of groups">
                    <td>
                        <div class="row budget-category">
                            <div class="col-xs-12">
                                <h3>{{group.name}}</h3>
                                <button class="btn btn-default pull-right">+</button>
                            </div>
                        </div>
                        <div class="row budget-item" *ngFor="let item of group.items">
                            <div class="col-xs-6">
                                {{item.name}}
                            </div>
                            <div class="col-xs-6">
                                {{item.amount | currency:'USD':true:'1.0-0'}}
                            </div>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
        <!-- <li *ngFor="let group of groups">{{group.name}}
            <ul>
                <li *ngFor="let item of group.items">{{item.name}} - {{item.amount}}</li>
            </ul>
        </li> -->
    </div>
    <div class="panel-footer">
        <div class="text-right">
            <button class="btn btn-default">Add New Category</button>
        </div>
    </div>
</div>
